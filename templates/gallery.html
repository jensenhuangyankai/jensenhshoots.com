{% extends "layout.html" %}
<!-- extends the navbar basically -->

{% block scripts %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.3.0/css/lightgallery-bundle.css">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script-->
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.0/lightgallery.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.0/plugins/thumbnail/lg-thumbnail.min.js"></script>
        <!--script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.js"></script-->
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.0/plugins/zoom/lg-zoom.min.js"></script>
        <!--lightgalleryjs stuff ^^^ -->


        <script src="static/js/gallery.js"></script>
        <script src="static/js/visibility.js"></script>
        <!--https://codepen.io/desandro/pen/RPKgEN-->



        <link href="static/css/styles.css" rel="stylesheet">
        <link href="static/css/labs.css" rel="stylesheet">
        <link href="static/css/gallery.css" rel="stylesheet">
        
        <title>Gallery</title>
{% endblock %}

{% block main %}
        
        <div class = "container">
        <button type = "button" class = "btn btn-outline-dark" onclick="show(['Portraits','Landscapes','Events'])">All</button>
        <button type = "button" class = "btn btn-outline-dark" onclick="show(['Portraits']); hide(['Events','Landscapes']);">Portraits</button>
        <button type = "button" class = "btn btn-outline-dark" onclick="show(['Landscapes']); hide(['Portraits','Events'])">Landscapes</button>
        <button type = "button" class = "btn btn-outline-dark" onclick="show(['Events']); hide(['Landscapes','Portraits'])">Events</button>

        <button type="button" class="btn mb-2 mb-md-0 btn-quarternary btn-block">Default</button>

        <p style = "margin: 35px"></p>

        <div class="grid" id="animated-thumbnails-gallery">
            <div class="grid-sizer"></div>
            
            {% for image in images %}
                <div class="grid-item" data-src="{{image['path']}}">
                    <img src="{{image['path']}}" class="{{image['class']}}" alt="{{image['title']}}" title="{{image['title']}}">
                </div>
            {% endfor %}
        </div>
        </div>


{% endblock %}
